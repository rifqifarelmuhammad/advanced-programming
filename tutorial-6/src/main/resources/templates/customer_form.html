<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <div style="margin: 5em 0 2em 1em;">
        <h1 class="h1 d-flex">Add Customer</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    <form method="post" action="/customer">
        <div class="col">
            <div class="row" style="margin: 1em 0 0 -50%;">
                <label for="name">Customer Name: </label>
            </div>
            <div class="row" style="margin: 0.5em 0 2em -50%; width: 200%;">
                <input id="name" name="name" type="text" style="width: 100%; padding: 0.25em 0.5em; border: 1px solid rgba(0, 0, 0, .25); border-radius: 3px;" />
            </div>
            <div class="row" style="margin: 1em 0 0 -50%;">
                <label for="balance">Customer Balance: </label>
            </div>
            <div class="row" style="margin: 0.5em 0 2em -50%; width: 200%;">
                <input id="balance" name="balance" type="number" style="width: 100%; padding: 0.25em 0.5em; border: 1px solid rgba(0, 0, 0, .25); border-radius: 3px;"/>
            </div>
            <div class="row" style="margin: 1em 0 2em -50%; width: 200%;">
                <button class="btn btn-primary" type="submit" style="width: 100%;">Add Customer</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
