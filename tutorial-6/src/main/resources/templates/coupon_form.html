<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Coupon</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <div style="margin: 5em 0 2em 1em;">
        <h1 class="h1 d-flex">Add Coupon</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    <form method="post" action="/coupon">
        <div class="col">
            <div class="row" style="margin: 1em 0 0 -50%;">
                <label for="discount">Coupon Discount: </label>
            </div>
            <div class="row" style="margin: 0.5em 0 2em -50%; width: 200%;">
                <input id="discount" name="discount" type="range" min="0" max="100" oninput="this.nextElementSibling.value = this.value" style="width: 90%; margin: 0 0.75em 0 0;"/>
                <output>50</output>
            </div>
            <div class="row" style="margin: 1em 0 2em -50%; width: 200%;">
                <button class="btn btn-primary" type="submit" style="width: 100%;">Add Coupon</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
