<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center">
    <div style="margin: 5em 0 2em 1em;">
        <h1 class="h1 d-flex">Orders</h1>
    </div>
</div>
<div class="d-flex justify-content-center">
    <table class="table table-bordered" style="width: 80%;">
        <thead class="bg-primary" style="color: white;">
        <tr>
            <th scope="col" style="border-left: hidden; border-right: hidden;">ID</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Customer</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Discount</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Food</th>
            <th scope="col" style="border-left: hidden; border-right: hidden;">Time Taken</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${allOrder}">
            <th scope="row" th:text="${order.getId()}"></th>
            <td th:text="${order.getCustomerName()}"></td>
            <td th:text="${order.getDiscount()} + '%'"></td>
            <td th:text="${order.getFoodName()}"></td>
            <td th:text="${order.getTimeTaken()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
